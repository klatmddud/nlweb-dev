# Current active profile
spring.profiles.active=local
spring.application.name=nlweb

# Server settings
server.port=${SERVER_PORT:8080}
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/nlweb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.minimum-idle=${DATABASE_MINIMUM_IDLE:5}
spring.datasource.hikari.maximum-pool-size=${DATABASE_MAXIMUM_POOL_SIZE:20}
spring.datasource.hikari.idle-timeout=${DATABASE_IDLE_TIMEOUT:30000}
spring.datasource.hikari.connection-timeout=${DATABASE_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.max-lifetime=${DATABASE_MAX_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=${DATABASE_LEAK_DETECTION_THRESHOLD:60000}

# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.open-in-view=false

# Flyway migration settings
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Jackson settings
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# JWT settings
jwt.secret=${JWT_SECRET:your-jwt-secret-key}
jwt.access-token-validity=${JWT_ACCESS_TOKEN_VALIDITY:3600000}
jwt.refresh-token-validity=${JWT_REFRESH_TOKEN_VALIDITY:604800000}

# amho settings
amho.code-length=8

# Logging settings (Detailed configuration in logback-spring.xml)
logging.config=classpath:logback-spring.xml

# Log directory (created automatically)
logging.file.path=logs

# Project version for logging context
project.version=${project.version:dev}

# Structured logging settings
logging.structured.enabled=true
logging.structured.format=json
