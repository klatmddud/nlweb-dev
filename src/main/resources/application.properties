# Current active profile
spring.profiles.active=local
spring.application.name=nlweb

# Server settings
server.port=${SERVER_PORT:8080}
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.force=true
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/nlweb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.minimum-idle=${DATABASE_MINIMUM_IDLE:5}
spring.datasource.hikari.maximum-pool-size=${DATABASE_MAXIMUM_POOL_SIZE:20}
spring.datasource.hikari.idle-timeout=${DATABASE_IDLE_TIMEOUT:30000}
spring.datasource.hikari.connection-timeout=${DATABASE_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.max-lifetime=${DATABASE_MAX_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=${DATABASE_LEAK_DETECTION_THRESHOLD:60000}

# Redis configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=${REDIS_TIMEOUT:5000}
spring.data.redis.repositories.enabled=false
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.open-in-view=false

# Jackson settings
spring.jackson.time-zone=Asia/Seoul
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.deserialization.fail-on-unknown-properties=false