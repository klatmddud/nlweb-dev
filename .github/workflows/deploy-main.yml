name: Deploy to cloudtype
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: klatmddud/nlweb
          stage: main
          yaml: |
            name: nlweb-dev
            app: java@21
            options:
              ports: "8080"
              env:
                - name: SERVER_PORT
                  value: "8080"
                - name: DATABASE_URL
                  value: ${{ secrets.DATABASE_URL }}
                - name: DATABASE_USERNAME
                  value: ${{ secrets.DATABASE_USERNAME }}
                - name: DATABASE_PASSWORD
                  value: ${{ secrets.DATABASE_PASSWORD }}
                - name: JWT_SECRET
                  value: ${{ secrets.JWT_SECRET }}
                - name: JWT_ACCESS_TOKEN_VALIDITY
                  value: ${{ secrets.JWT_ACCESS_TOKEN_VALIDITY }}
                - name: JWT_REFRESH_TOKEN_VALIDITY
                  value: ${{ secrets.JWT_REFRESH_TOKEN_VALIDITY }}
              buildenv: []
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}